<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
        .login-container { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; }
        input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
        button { width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#0056b3; }
        .error { color:red; text-align:center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登入系統</h2>
        <input type="text" id="username" placeholder="帳號">
        <input type="password" id="password" placeholder="密碼">
        <button id="login-btn">登入</button>
        <div class="error" id="error-msg"></div>
    </div>

    <script src="data.js"></script>
    <script>
        const loginBtn = document.getElementById("login-btn");
        const errorMsg = document.getElementById("error-msg");

        loginBtn.addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const user = users.find(u => u.username === username && u.password === password);

            if(user) {
                sessionStorage.setItem("currentUser", JSON.stringify(user));
                if(user.role === "leader") {
                    window.location.href = "leader.html";
                } else if(user.role === "customer") {
                    window.location.href = "customer.html";
                }
            } else {
                errorMsg.textContent = "帳號或密碼錯誤！";
            }
        });
    </script>
</body>
</html>
