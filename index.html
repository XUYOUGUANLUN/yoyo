<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>|Passion出遊去|-首頁</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #cce0ff, #99ccff);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: linear-gradient(to bottom right, #e6f0ff, #b3d1ff);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 400px;
        box-sizing: border-box;
        text-align: center;
    }

    h1 {
        color: #1a73e8;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: bold;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        text-align: left;
    }

    input {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #99c2ff;
        width: 100%;
        box-sizing: border-box;
        font-size: 14px;
    }

    .btn-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    button {
        padding: 12px 16px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(to right, #4da6ff, #1a73e8);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center; /* 文字置中 */
        gap: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    button:hover {
        background: linear-gradient(to right, #3399ff, #155cb0);
    }

    button img {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    }

    button span {
        flex-grow: 1;
        text-align: center; /* 文字置中 */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Passion 出遊去</h1>

    <!-- 登入表單 -->
    <form id="login-form">
        <label>帳號：</label>
        <input type="text" id="username" placeholder="請輸入帳號" required>
        <label>密碼：</label>
        <input type="password" id="password" placeholder="請輸入密碼" required>
        <button type="submit">
            <span>登入</span>
        </button>
    </form>

    <!-- 功能按鈕 -->
    <div class="btn-group">
        <button onclick="window.open('https://www.surveycake.com/s/PwBWw', '_blank')">
            <span>資訊修改表單</span>
        </button>
        <button onclick="window.open('https://Allan95.quickconnect.to/mo/request/3UbVehhUA', '_blank')">
            <span>今日照片上傳區</span>
        </button>
        <button onclick="window.open('https://Allan95.quickconnect.to?launchApp=SYNO.Foto.AppInstance#/shared_space/folder/322', '_blank')">
            <span>照片查看區</span>
        </button>
    </div>

</div>

<script src="data.js"></script>
<script>
    document.getElementById("login-form").addEventListener("submit", function(e){
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const user = users.find(u => u.username === username && u.password === password);
        if(user){
            sessionStorage.setItem("currentUser", JSON.stringify(user));

            if(user.role === "customer"){
                window.location.href = "customer.html";
            } else if(user.role === "leader"){
                window.location.href = "leader.html";
            }
        } else {
            alert("帳號或密碼錯誤！");
        }
    });
</script>

</body>
</html>
